<!-- 3) Faça um jogo de par ou impar, no qual o jogador informa um número entre 0..5 e o computador sorteia um 
    outro número entre 0..5. E indique quem venceu. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo PAR OU IMPAR</title>
</head>
<body>

    <script>
    
     var numero = prompt("Digite um numero entre 0 e 5");
     var num = Math.random()*10;
     var soma;
     
      if((numero < 0 ) || ( numero > 5)) {

          alert("Digite um numero valido !! ");
      }
       else{
           soma = numero + num;

        if((soma % 2 == 0)){

            alert(" Par");
        }
        else{
            alert(" Impar");
        }
       }

       
     
    
        
        
     </script>
    
</body>
</html>
