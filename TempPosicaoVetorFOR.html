<!DOCTYPE html>
<html lang="pt - br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Temperatura</title>
</head>
<body>

<button onclick = "minhaFuncao()"> Posição</button>
<p id="resultado"></p>

<script>
    temperaturas = [20, 20, 21, 21, 19, 19, 18, 17, 15, 12, 18];
    msg= "";
    foco = 19;
    posicao =0;
function minhaFuncao(){

    for(i=0; i< temperaturas.length ; i++){

        if(temperaturas[i] == foco){


            posicao = i + 1;
            break;
        }
        }

document.getElementById("resultado").innerHTML = msg + "Temperatura: " +  foco + "<br>" + "<br>" + "Posição: " + posicao  ;
}
</script>

</body>
</html>
