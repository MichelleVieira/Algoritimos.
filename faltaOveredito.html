<!DOCTYPE html>
<html>
<head>
    
    <title>Tinder Geek</title>
</head>
<h3>Tinder Geek</h3>  
<body>
                
Qual seu nível de conversa:<input type="number" id="conversa"> (0-10) <br> 
 <br>
Quantos livros já leu:<input type="number" id="livros"> (minimo 0) <br>
<br>
Quantos jogos de celular, playstation ou xbox já jogou:<input type="number" id="jogos"> (minimo 0) <br>
<br>
Quantos namorados(as) ou ficantes já teve:<input type="number" id="namorados"> (minimo 0) <br> 
    
   
        <button onclick = "minhafuncao()">Analisar Perfil</button>

    <p id="resultado"></p>
    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <p id="resultado3"></p>
    <p id="resultado4"></p>
    <p id="resultado5"></p>
    <p id="resultado6"></p>
    <p id="resultado7"></p>
   
    <script>
        // funcao principal para calcular o valor da multa
        function minhafuncao(){
            var conversa = document.getElementById("conversa").value;
            var livros = document.getElementById("livros").value;
            var jogos = document.getElementById("jogos").value;
            var namorados = document.getElementById("namorados").value;
           
            
            if (conversa >= 6){
                msg1 = "Boa de conversa? SIM";
               
               
            }
            else {
                msg1 = "Boa de conversa? NAO";
            }
            if (livros>=10){
                msg2 = "Culta? SIM";
                
            }else {
                msg2 = "Culta? NÃO";
            }
             
            if(jogos>=10 ){
                msg3 = "Curte um videogame? SIM";
            } else {
                msg3 = "Curte um videogame? NAO ";
            }
            if(namorados<3){
                msg4 = "Difícil de conquistar? SIM";
            }else{
              msg4= "Dificil de conquistar? NAO";
                  }
            if((conversa>=6) &&(livros>=10)){
              msg5= "Boa de conversa e culta? SIM";
            }else 
              {
                msg5= "Boa de conversa e culta? NAO";
              }
            if((conversa>=6)&& (jogos>=10)){

                msg6="Boa de conversa e curte um videogame? SIM";
            } else{
                msg6="Boa de conversa e curte um videogame? NAO";

            }
            if((livros<10) && (namorados<3)){

                msg7= " Não é culta e ainda é difícil (tá dificil pra essa pessoa, hein)? SIM";
            }else{
                msg7="Não é culta e ainda é difícil (tá dificil pra essa pessoa, hein)? NAO";
            }
            
           
              
            

             document.getElementById("resultado").innerHTML = "<h3>RELATÓRIO<h3>";
            document.getElementById("resultado1").innerHTML = msg1;
            document.getElementById("resultado2").innerHTML = msg2;
            document.getElementById("resultado3").innerHTML = msg3;
            document.getElementById("resultado4").innerHTML = msg4;
            document.getElementById("resultado5").innerHTML = msg5;
            document.getElementById("resultado6").innerHTML = msg6;
            document.getElementById("resultado7").innerHTML = msg7;
     

       
        }
    
    
    </script>
</body>
</html>
