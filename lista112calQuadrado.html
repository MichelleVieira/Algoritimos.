<!DOCTYPE html>
<html>
<head>
   
  
    <title>Calcular o quadrado</title>
</head>
<body>

    <script>

        var num1= parseInt(prompt("Digite o primeiro numero: "));
        var num2= parseInt(prompt("Digite o segundo numero: "));
        var num3= parseInt(prompt("Digite o terceiro n√∫mero: "));
         var cal_num1= num1 * num1;
         var cal_num2= num2 * num2;
         var cal_num3= num3 * num3;

         var soma= (cal_num1 + cal_num2 + cal_num3);

        document.write("<p>Numero:  "+ num1," |O seu quadrado: "+ cal_num1,"</p>");
        document.write("Numero:  "+ num2, " |O seu quadrado: "+ cal_num2, "</p>") ;
        document.write("Numero:  " + num3, " |O seu quadrado: "+ cal_num3, "</p>");

        document.write("Resultado da soma dos quadrados:  " + soma);
    
    
    
    </script>
    
</body>
</html>
