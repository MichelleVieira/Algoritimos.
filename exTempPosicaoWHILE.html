<!DOCTYPE html>
<html lang="pt - br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Temperatura</title>
</head>
<body>

<button onclick = "minhaFuncao()"> Posição</button>
<p id="resultado"></p>

<script>
    temperaturas = [20, 20, 21, 21, 19, 19, 18, 17, 15, 12, 18];
    msg= "";
    foco = 19;
    posicao =0;
function minhaFuncao(){

    while(temperaturas[posicao] != foco && posicao < temperaturas.length){

        posicao++;
    }

     if(temperaturas[posicao] == foco){
         
         posicao++;

     } else {
         posicao = 0;
     }


document.getElementById("resultado").innerHTML = msg + "Temperatura: " +  foco + "<br>" + "<br>" + "Posição: " + posicao  ;
}
</script>

</body>
</html>
