<!DOCTYPE html>
<html>
<head>
    
    <title>Calculando a Tangente</title>
</head>
<body>
    
    <script>
      
      var seno = prompt("Digite um valor para Seno: ");
      var coss = prompt("Digite um valor para Coss: ");

      var tangente = seno/coss;

      document.write("Valor da Tangente: " + tangente);
    
   </script>
</body>
</html>
