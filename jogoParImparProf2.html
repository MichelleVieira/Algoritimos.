        "O ganhador foi o : ";


        var soma = jogador + computador;

       if(soma % 2 == 0){

           msg = msg + "<h3>Jogador </h3>";
       } else{

        msg = msg + "<h3>Computador</h3>";
       }
        }
        else{
            msg= "Jogador, sรณ coloque dedos entre 0...5!!!";

    }
    </script>
