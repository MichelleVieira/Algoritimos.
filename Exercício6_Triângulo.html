<!DOCTYPE html>
<html >
<head>
    
    <title>Calcular Area do Triagulo</title>
</head>
<body>


<script>

    var Base= parseFloat(prompt("Digite o valor da base do triâgulo:"));
    var Altura= parseFloat(prompt("Digite o valor da Altura do triângulo:"));
    var Area= (Base*Altura)/2;
    ((Base<=0)|| (Altura<=0))? alert("Digite um valor valido e positivo"):'';
       ((Base>0)  && (Altura>0))?  document.write("<p> Valor da base:   "+ Base, "</p>"):"";
       ((Base>0)  && (Altura>0))?  document.write("<p> Valor da Altura:  "+ Altura,"</p>"):"";
      ((Base>0)  && (Altura>0))?  document.write("<p>O valor da area do triangulo é:  "+ Area, "</p>"):""; 
  
       


</script>

</body>

</html>
